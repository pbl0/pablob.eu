site_name: pablo's docs
site_url: https://pablob.eu/
theme:
  logo: assets/favicon/safari-pinned-tab.svg
  favicon: assets/favicon/favicon.ico
  name: material
  language: en
  font:
    text: Ubuntu
    code: Ubuntu mono
  palette:
    - scheme: slate
      primary: amber
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
    - scheme: default
      primary: amber
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
  features:
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.sections
    - navigation.tabs
    - content.code.copy

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - css/styles.css
extra:
  link_copyright: https://github.com/pbl0/
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pbl0/pablob.eu
    - icon: fontawesome/brands/telegram
      link: https://t.me/pablobls
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCoI4HY4K4CB_J8O_Mphlnbw

plugins:
  - search
  - blog:
      archive_toc: true
      categories_toc: true
  - glightbox
nav:
  - Blog:
      - blog/index.md
  - About me:
      - Me: me.md
      - My favorite books: https://es.annas-archive.org/list/XjPLuna
      - My favorite music: music.md
      - Socials:
          - Github: https://github.com/pbl0
          - Telegram: https://t.me/pablobls
          - Youtube: https://www.youtube.com/channel/UCoI4HY4K4CB_J8O_Mphlnbw
  - My projects:
      - code.md
      - RR Tools: https://rr-tools.eu/
      - blog/posts/rrpablobot.md
      - Lambda RR: https://lambda.pablob.eu/
      - blog/posts/geoguessr-random-bot.md
      - blog/posts/launchpad2kb.md
      - blog/posts/banana-spleet.md
